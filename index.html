 line-height: 1.6;
 color: #333;
 max-width: 1200px;

 }
 .experiment-card h2 {
 color: #2c3e50;
 margin-bottom: 15px;
 }
 .experiment-card p {
 color: #666;
 margin-bottom: 15px;
 }
 .experiment-card a {
 display: inline-block;
 padding: 10px 20px;
 background-color: #3498db;
 color: #fff;
 text-decoration: none;
 border-radius: 5px;
 transition: background-color 0.3s ease;
 }
 .experiment-card a:hover {
 background-color: #2980b9;
 }
 footer {
 text-align: center;
 margin-top: 50px;
 padding: 20px;
 color: #666;
 }
